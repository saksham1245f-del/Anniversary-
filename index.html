<!DOCTYPE html>  <html>  
<head>  
<meta charset="UTF-8">  
<title>Special Birthday Surprise</title>  <style>  
body{  
    margin:0;  
    background:black;  
    color:white;  
    font-family:Arial, sans-serif;  
    overflow:hidden;  
    text-align:center;  
}  
  
/* Countdown */  
#countdownPage{  
    position:absolute;  
    width:100%;  
    height:100%;  
    display:flex;  
    flex-direction:column;  
    justify-content:center;  
    align-items:center;  
}  
  
#timer{  
    font-size:60px;  
    letter-spacing:3px;  
}  
  
/* Celebration Page */  
#celebrationPage{  
    display:none;  
    position:absolute;  
    width:100%;  
    height:100%;  
    flex-direction:column;  
    justify-content:center;  
    align-items:center;  
}  
  
h1{  
    font-size:50px;  
    animation: glow 2s infinite alternate;  
}  
  
@keyframes glow{  
    from{ text-shadow:0 0 10px pink; }  
    to{ text-shadow:0 0 30px hotpink; }  
}  
  
/* Gallery */  
.gallery img{  
    width:250px;  
    margin:10px;  
    border-radius:20px;  
    animation: float 4s ease-in-out infinite;  
}  
  
@keyframes float{  
    0%{ transform:translateY(0); }  
    50%{ transform:translateY(-20px); }  
    100%{ transform:translateY(0); }  
}  
  
/* Blast */  
#blastOverlay{  
    position:fixed;  
    width:100%;  
    height:100%;  
    background:white;  
    opacity:0;  
    z-index:9999;  
}  
  
.blastFlash{  
    animation:flash 0.6s ease forwards;  
}  
  
@keyframes flash{  
    0%{opacity:1;}  
    100%{opacity:0;}  
}  
</style>  </head>  <body>  <div id="blastOverlay"></div>  <!-- Countdown Page -->  <div id="countdownPage">  
    <h2>Her Special Day Starts In</h2>  
    <div id="timer"></div>  
    <p>Tap anywhere once to enable sound ðŸŽµ</p>  
</div>  <!-- Celebration Page -->  <div id="celebrationPage">  
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>  <div class="gallery">  
    <img src="photo1.jpg">  
    <img src="photo2.jpg">  
    <img src="photo3.jpg">  
</div>  

<h2>Stay blessed âœ¨<br>  
Stay confident ðŸ’«<br>  
Keep shining always ðŸŒŸ</h2>

</div>  <!-- Audios -->  <audio id="tickSound" src="tick.mp3" loop></audio>
<audio id="heartbeat" src="heartbeat.mp3"></audio>
<audio id="happyAudio" src="happy.mp3"></audio>
<audio id="bassdropAudio" src="bassdrop.mp3"></audio>
<audio id="billoAudio" src="billo.mp3"></audio>

<script>  
  
// Set Birthday Date (CHANGE YEAR IF NEEDED)  
let targetDate = new Date("Feb 19, 2026 14:38:00").getTime();  
  
let timer = document.getElementById("timer");  
let countdown = setInterval(function(){  
  
    let now = new Date().getTime();  
    let distance = targetDate - now;  
  
    let days = Math.floor(distance/(1000*60*60*24));  
    let hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));  
    let minutes = Math.floor((distance%(1000*60*60))/(1000*60));  
    let seconds = Math.floor((distance%(1000*60))/1000);  
  
    timer.innerHTML = days+"d "+hours+"h "+minutes+"m "+seconds+"s";  
  
    if(distance < 0){  
        clearInterval(countdown);  
        startCelebration();  
    }  
  
},1000);  
  
// Audio  
let tick = document.getElementById("tickSound");  
let heartbeat = document.getElementById("heartbeat");  
let happy = document.getElementById("happyAudio");  
let bass = document.getElementById("bassdropAudio");  
let billo = document.getElementById("billoAudio");  
  
// Start tick on first click  
window.addEventListener("click", function startAudio(){  
    tick.volume = 0.4;  
    tick.play();  
    window.removeEventListener("click", startAudio);  
});  
  
// Blast Effect  
function blastEffect(){  
    let overlay = document.getElementById("blastOverlay");  
    overlay.classList.add("blastFlash");  
    if(navigator.vibrate){ navigator.vibrate(300); }  
    setTimeout(()=> overlay.classList.remove("blastFlash"),600);  
}  
  
// Celebration Flow  
function startCelebration(){  
  
    tick.pause();  
    tick.currentTime=0;  
  
    blastEffect();  
  
    setTimeout(()=>{  
        document.getElementById("countdownPage").style.display="none";  
        document.getElementById("celebrationPage").style.display="flex";  
  
        heartbeat.play();  
  
        heartbeat.onended = ()=> happy.play();  
        happy.onended = ()=> bass.play();  
        bass.onended = ()=> billo.play();  
  
    },700);  
}  
  
</script>  </body>  
</html>
